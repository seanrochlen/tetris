<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Tetris in JavaScript</title>

  <link rel="stylesheet" href="css/normalize.css">

<body>
  <header role="banner">
    <h1>TETRIS</h1>
  </header>

  <main role="main">
    <article>
      <div id="container">
        <div id="innerContainer">
          <section id="scoreboard">
            <h2>Level:</h2>
            <span id="level">1</span>
            <h2>Score</h2>

          <section id="gameboard">
          </section>

          <section id="nextPieceandCountdown">

            <div id="countdown">01:00</div>
          </section>
        </div>
      </div>
    </article>
  </main>
